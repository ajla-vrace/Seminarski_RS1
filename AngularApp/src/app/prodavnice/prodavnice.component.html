<h3 style="margin: 3%">Prodavnice</h3>
<h5>Pogledajte sve naše poslovnice.</h5>

KUPAC ID: {{kupac_id}}

<div id="prodavnice">
  <div *ngFor="let p of getProdavnice()" class="mali_prod">
    <h3>{{p.ocjena}}</h3>
    <h5>{{p.adresa}}</h5>
    <h5>{{p.brojTelefona}}</h5>

  <br>
    <div style="margin: 15%">
      <label>Ocijenite prodavnicu</label>
      <br>
      <label class="ocjena" (click)="postavi_ocjenu(p.id,1)">1</label>
      <label class="ocjena" (click)="postavi_ocjenu(p.id,2)">2</label>
      <label class="ocjena" (click)="postavi_ocjenu(p.id,2)">3</label>
      <label class="ocjena" (click)="postavi_ocjenu(p.id,4)">4</label>
      <label class="ocjena" (click)="postavi_ocjenu(p.id,5)">5</label>

    </div>


      <div style="background-color: red; width: 90%; margin:0 5%;">
        <h6 style="text-align: left">Dodajte komentar</h6>
        <form id="komm" >
          <textarea #opis_input name="areaa"></textarea>
          <br>
          <button (click)="postavi_komentar(opis_input,p.id)">Postavi komentar</button>
        </form>
      </div>
  </div>
</div>

<h2>Pogledajte komentare naših korisnika.</h2>


<div id="zakomm">
  <div *ngFor="let s of pregledKomentara()" class="komentari">

    <label>{{s.kupac}}</label>
    <br>
    <h5>{{s.opis}}</h5>
    <br>
    <label>{{s.prodavnica}}</label>

  </div>
</div>
