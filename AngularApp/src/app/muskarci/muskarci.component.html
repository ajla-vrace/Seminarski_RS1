<app-nav-kupac *ngIf="loginInfo().isLogiran==true"></app-nav-kupac>


<h4 id="MuskiOdjelNaslov">Mu≈°ki odjel</h4>
<h3 style="margin: 1%">Proizvodi</h3>

KUPAC ID: {{kupac_id}}
<div id="sve">
  <div id="filteri">
    <div *ngFor="let k of getKategorije()">
      <li style="background-color: #2ecc71">{{k.naziv}}</li>
      <div *ngFor="let p of getPodKategorijeMuskarci(k.id)">
        <li>{{p.naziv}}</li>
      </div>

    </div>
  </div>
  <div id="muskarciProizvodi">
    <div *ngFor="let pr of getMProizvodi()" class="proizvodJedan">
      <div class="zaSliku">
        <img src="assets/slike/dress.png" style="width: 100%">
       </div>
      <img src="assets/slike/heart_fill.png" *ngIf="srceMOboji==true;" class="favorit">
      <div class="tekst">
        <h3>{{pr.naziv}}</h3>
        <h5>{{pr.cijena}} KM</h5>
      </div>

      <div class="dugmad2">
        <button class="dodajUKorpu" *ngIf="loginInfo().isLogiran==true" (click)="dodajUKorpu()">Dodaj u korpu</button>
        <button class="dodajUFavorite" (click)="dodajUFavorite(pr.id)" *ngIf="loginInfo().isLogiran==true">
          <img src="assets/slike/heart_f.png" class="slikasrce"  style="width: 20px;">
        </button>
      </div>
    </div>
  </div>
</div>
