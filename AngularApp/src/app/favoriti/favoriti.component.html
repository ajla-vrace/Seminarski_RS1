<div class="tekst">
  <h2>Favoriti</h2>
  <h5>Pogledajte proizvode koje ste dodali u favorite</h5>
</div>
<h1 *ngIf="favoritiPodaci==0" style="text-align: center;">Niste dodali nijedan proizvod u favorite!</h1>


<div  class="velikiFavoriti" *ngIf="favoritiPodaci!=0">
  <div class="FavoritiDiv" *ngFor="let f of getFavoriti()">
    <div id="slikaFavorit" >
      <img src="assets/slike/dress.png" class="FavoritSlikaSamo">
    </div>
    <div id="tekstFavorit">
      <label>{{f.proizvod}}</label>  <label (click)="UkloniFavorit(f)" id="favbrisanje"> Poni≈°ti </label>
      <li>{{f.cijena}}</li>
    </div>


  </div>
</div>
